<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel reservation form</title>
</head>
<body>
  <form>
      <h1>Travel reservation form</h1>
  <b><p>*denotes mandatory</p></b>
  <label for="Full name*">Full Name*:</label> <br>
  <input type="textbox" placeholder="firstname lastname"><br>
  <label for="Email address*">Email Address*:</label> <br>
  <input type="textbox" placeholder="EMAIL_ADDRESS"> <br>
  <label for="Arrival date*">Arrival date*:</label> <br>
  <input type="date" placeholder=""> <br>
  what would you want to avail?* <br>
  <label for="Boarding">Boarding</label>
  <input type="checkbox"> <br>
  <label for="fooding">fooding</label>
  <input type="checkbox"> <br>
  <label for="Sight seeing">Sight seeing</label>
  <input type="checkbox"> <br>
  <label for="Discount Coupon code">Discount Coupon code:</label> <br>
  <input type="textbox" placeholder="UNKNOWN_TYPE"> <br>
  <label for="Terms and conditions*">Terms and conditions*</label> <br>

  <input type="radio" value="I Agree" name="Terms">
  <label for="I Agree">I Agree</label>
  <input type="radio"  value="I Disagree" name="Terms">
  <label for="I Disagree">I Disagree</label><br>
  <input type="button" value="complete reservation">
  

  
    


  </form>
</body>
</html>
