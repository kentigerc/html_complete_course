<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>END OF LESSON TASK 3</title>
  <style>
    form {
      border: 1px solid;
      background-color: rgb(183, 221, 16);
      max-width: 350px;
      border-radius: 10px;
      padding: 20px;
    }
    fieldset {
      border-radius: 10px;
      max-width: 350px;
      margin-bottom: 15px;
    }
    .submit-button {
      text-align: center;
      margin-top: 20px;
    }
    .submit-button button {
      background-color: #3d3d3d;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
    }
    
  </style>
</head>
<body>
  <form>
    <b><caption>Step 1: Your details</caption>
    <fieldset></b>
      <label for="Name">Name</label>
      <input type="text" placeholder="First and last name">
    </fieldset>
    <fieldset>
      <label for="Email">Email</label>
      <input type="email" placeholder="example@domain.com">
    </fieldset>
    <fieldset>
      <Label for="Phone">Phone</Label>
      <input type="number" placeholder="Eg. +44700000000">
    </fieldset>
    <b><caption>Step 2: Delivery address</caption><br></b>
    <fieldset>
      <label for="Address">Address</label>
      <textarea id="Address" name="Address" rows="4"></textarea>
    </fieldset>
    <fieldset>
      <label for="post code">Post code</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <label for="Country">Country</label>
      <input type="text">
    </fieldset>
    <b><caption>Step 3: Card details</caption>
    <fieldset></b>
      <label for="Card type">Card type</label><br>
      <input type="radio" name="card type" id="VISA" value="VISA">
      <label for="VISA">VISA</label>
      <input type="radio" name="card type" id="AmEx" value="AmEx">
      <label for="AmEx">AmEx</label>
      <input type="radio" name="card type" id="Mastercard" value="Mastercard">
      <label for="Mastercard">Mastercard</label>
    </fieldset>
    <fieldset>
      <label for="Card number">Card number</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <label for="Security code">Security code</label>
      <input type="text">
    </fieldset>
    <fieldset>
      <label for="Name on card">Name on card</label>
      <input type="text" placeholder="Exact name as on the card">
    </fieldset>
    <div class="submit-button">
      <button type="submit">BUY IT!</button>
    </div>
  </form>
</body>
</html>
