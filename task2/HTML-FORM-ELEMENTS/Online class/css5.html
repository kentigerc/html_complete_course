<!DOCTYPE html>
<html>
<head>
<style>
div.container {
box-sizing:border-box;
width: 100%;
border: 1em solid;
}

div.box {
box-sizing:border-box;
width: 50%;
border: 1em solid red;
float: left;
padding: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="box">This div occupies the left half.</div>
<div class="box">This div occupies the right half.</div>
<div style="clear:both;"></div>
</div>
</body>
</html>
