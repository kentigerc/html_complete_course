 <!-- #ALL OPERATORS USING RADIO BUTTONS
<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                if (operation === "sum") {
                    result = num1 + num2;
                } else if (operation === "sub") {
                    result = num1 - num2;
                } else if (operation === "mul") {
                    result = num1 * num2;
                } else if (operation === "div") {
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                } else {
                    result = "Please select an operation.";
                }
            }
            document.getElementById("output").innerText = "Output: " + result;
        }

        document.addEventListener("DOMContentLoaded", function() {
            var radios = document.querySelectorAll('input[name="operation"]');
            radios.forEach(function(radio) {
                radio.addEventListener('change', calculate);
            });
        });
    </script>
</head>
<body>
    
    <label for="num1">Enter 1st Number:</label>
    <input type="text" id="num1" oninput="calculate()"><br><br>
