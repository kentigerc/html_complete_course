<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup message</title>
</head>
<body>
  <script type="text/javascript">
    function msg()
    {
      if(confirm("Are you sure"))
      {
        alert("proceed")
      }
      else
      {
        alert("Terminate")
      }
    }
  
  </script>
  <input type="button" onclick="msg()" value="confirm">
</body>
</html>
