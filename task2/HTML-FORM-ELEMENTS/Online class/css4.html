<html>
<head>
  <style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    }
    li {
    float: left;
    }
    a:link, a:visited {
    display: block;
    width: 120px;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #98bf21;
    text-align: center;
    padding: 10px;
    text-decoration: none;
    text-transform: uppercase;
    }
    a:hover, a:active {
    background-color: #7A991A;
    }
    </style>
    <body>
    <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
    </ul>
  </body>
</head>
