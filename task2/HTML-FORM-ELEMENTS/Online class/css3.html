<!DOCTYPE html>
<html>
<head>
  <style>
    #menu {
      background-color: black;
      padding: 15px;
      border-radius: 50px;
      max-width: 380px;
    }
    #menu li {
      display: inline;
      padding: 0 2px;
    }
    #menu li a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
    }
    #menu li a:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h2>Horizontal List</h2>
  <ul id="menu">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
    <li><a href="#">PHP</a></li>
  </ul>

  <table border="3px">
    <caption>Table Heading</caption>
    <thead>
      <tr> <th>Sno</th> <th>Name</th> <th>Course</th> </tr>
    </thead>
    <tbody>
      <tr> <td>1</td> <td>Anna</td> <td>Web Designing</td> </tr>
      <tr> <td>2</td> <td>Adam</td> <td>Programming</td> </tr>
      <tr> <td>3</td> <td>Alex</td> <td>Android Development</td> </tr>
    </tbody>
    <tfoot>
      <tr> <td>Total</td> <td>Student</td> <td>3</td> </tr>
    </tfoot>
  </table>
</body>
</html>
