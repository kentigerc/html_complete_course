<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
</head>
<body>
  
  <form>
    <label for="fname">First name:</label>
    <br>
    <input type="text" id="fname" name="fname" value="john">
    <br>
    <label for="lname">Last name:</label>
    <br>
    <input type="text" id="lname" name="lname" value="Doe">
    <form>
      <br>
    <label for="password">password:</label>
    <br>
    <input type="password" id="password"
    name="password" /> 
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="email" id="email" name="email"/>
    <br>
    <input type="radio" id="html" name="fav_language" value="HTML">
    
    <label for="html">HTML</label>
    <br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="javascript">
    
    <label for="javascript">javascript</label>
    </form>
    <br>
    <form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">I have a bike</label>
    <br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2">I have a car</label>
    <br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">I have a boat</label>
    </form>
    <br>

    Select Age:
    <select>
      <option>Select</option>
      <option>18</option>
      <option>19</option>
      <option>20</option>
      <option>21</option>
      <option>22</option>
      <option>23</option>
    </select>
    <br>
    <select>
    <option>select</option>
    <optgroup label="web Designing">
      <option>HTML</option>
      <option>CSS</option>
      <option>JS</option>
      <option>Bootstrap</option>
    </optgroup>
    <optgroup label="Web Development">
      <option>jQuery</option>
      <option>PHP</option>
      <option>MySQl</option>
      <option>SEO</option>
    </optgroup>
    </select>
    
    <!--if you want to input any file just write "input type="file""  -->
    <input type="file" accept="video/*"> 
    <br>
    <input type="button" value="Simple Button">
    <input type="submit" value="Submit Button">
    <input type="Reset" value="Reset  Button">
    <br>
    <input type="text" maxlength="10"> <!--ON A TEXT BOX -->
    <input type="text" placeholder="eg. urname@gmail.com">
    <br>
    <input type="text" readonly placeholder="readonly">
  
</body>
</html>
