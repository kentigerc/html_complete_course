<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forum </title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: aliceblue;
    }
    form{
      width: 300px;
      margin: 80px auto;
      background-color: #49542c;
    }
    legend{
      text-align: center;
      color: yellow;
      font-size: 10px;
    }
    .submit-btn{
      background-color: aqua;
    }
    .cancel-btn{
      background-color: brown;
    }
  </style>
</head>
<body>
  <form bgcolor="blue" cellpadding="10" margin="16">
    <h1>Sign up</h1>
    
      <label for="fname">First name:</label>
      
      <input type="text" id="fname" name="fname" placeholder="Enter your name here">
      <br>
      <label for="lname">Last name:</label>
      
      <input type="text" id="lname" name="lname" placeholder="Enter your name here">
      <br>
      <label for="Date of Birth">Date of Birth:</label>
      
      <select bgcolor="blue">
        <option>date</option>
      </select>
      <select>
        <option>month</option>
      </select>
      <select bgcolor="blue">
        <option>year</option>
        
      </select>
      <br>
      <label for="Gender">Gender</label>
      <input type="radio" id="Gender" name="Male" value="name">
      <label for="Gender">male</label>
      <input type="radio" id="Female" name="Female" value="name">
      <label for="Female">Female</label>
    
      <br>
      <label for="Country">Country:</label>
      <select bgcolor="blue">
        <option>Country</option>
      </select>
      <br>
      <label for="E-mail">E-mail:</label>
      <input type="email" id="email", placeholder="Enter E-mail">
      
    
      <br>
      <label for="phone">phone:</label>
      <input type="phone" id="phone" placeholder="Enter phone">
   
      <br>
      <label for="password">Password:</label>
      
      <input type="text">
      <br>
      <label for="confirm password">confirm password:</label>
      
      <input type="text">
      <br>
      <input type="checkbox">
      
    <label for="terms">I Agree in the Terms of use</label>
    
    <div class="form-buttons">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="cancel-btn">Cancel</button>
  </div>

     
  </form>
</body>
</html>
